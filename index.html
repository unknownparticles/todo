<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZenFlow AI - 极简专注</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/todo/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://picsum.photos/id/1/192/192">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');

    :root {
      /* Default - Minimalist (极简) */
      --brand-primary: 0 0 0;
      --brand-secondary: 115 115 115;
      --bg-page: 250 250 250;
      --bg-card: 255 255 255;
      --text-main: 23 23 23;
      --text-muted: 163 163 163;
    }

    /* Dark Mode for Minimalist */
    [data-mode='dark'] {
      --brand-primary: 255 255 255;
      --brand-secondary: 163 163 163;
      --bg-page: 10 10 10;
      --bg-card: 23 23 23;
      --text-main: 245 245 245;
      --text-muted: 82 82 82;
    }

    /* Youthful Theme */
    [data-theme='youthful'] {
      --brand-primary: 124 58 237;
      /* Violet 600 */
      --brand-secondary: 219 39 119;
      /* Pink 600 */
      --bg-page: 250 245 255;
    }

    [data-theme='youthful'][data-mode='dark'] {
      --bg-page: 25 15 40;
      --bg-card: 40 25 65;
    }

    /* Business Theme (Now replaced by Classic Professional) */
    [data-theme='business'] {
      --brand-primary: 30 58 138;
      /* Blue 900 */
      --brand-secondary: 71 85 105;
      /* Slate 600 */
      --bg-page: 241 245 249;
    }

    /* Nature Theme */
    [data-theme='nature'] {
      --brand-primary: 22 101 52;
      /* Green 800 */
      --brand-secondary: 101 163 13;
      /* Lime 600 */
      --bg-page: 240 253 244;
    }

    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      background-color: rgb(var(--bg-page));
      color: rgb(var(--text-main));
      transition: background-color 0.5s ease, color 0.5s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .glass {
      background: rgb(var(--bg-card));
      border: 1px solid rgba(var(--text-main), 0.05);
    }

    .theme-transition {
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* Hide Scrollbar */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Custom Input Styling */
    input:focus {
      outline: none;
    }

    /* Task Explosion Animation */
    @keyframes taskExplode {
      0% { transform: scale(1); filter: brightness(1) blur(0); }
      20% { transform: scale(0.98) rotate(-1deg); filter: brightness(1.2); }
      50% { transform: scale(1.05) rotate(1deg); filter: brightness(1.5) blur(1px); }
      80% { transform: scale(0.98) rotate(-1deg); filter: brightness(1.2); }
      100% { transform: scale(1); filter: brightness(1) blur(0); }
    }

    .task-explosion-active {
      animation: taskExplode 0.4s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(var(--brand-primary), 0.3);
      border-color: rgb(var(--brand-primary)) !important;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: 'rgb(var(--brand-primary) / <alpha-value>)',
              secondary: 'rgb(var(--brand-secondary) / <alpha-value>)',
            },
            surface: 'rgb(var(--bg-card) / <alpha-value>)',
            main: 'rgb(var(--text-main) / <alpha-value>)',
            muted: 'rgb(var(--text-muted) / <alpha-value>)',
            page: 'rgb(var(--bg-page) / <alpha-value>)',
          }
        }
      }
    }
  </script>
</head>

<body class="overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
